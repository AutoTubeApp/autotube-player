<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>##title##</title>
    <meta name="description" content="##cardDescription##"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="twitter:card" content="player"/>
    <meta name="twitter:site" content="@autotube_app"/>
    <meta name="twitter:url" content="##siteUrl##/"/>
    <meta name="twitter:title" content="##cardTitle##"/>
    <meta name="twitter:description" content="##cardDescription##"/>
    <meta name="twitter:image" content="##siteUrl##/thumbnail.jpg"/>
    <meta name="twitter:player" content="##siteUrl##/embed.html"/>
    <meta name="twitter:player:width" content="##playerW##">
    <meta name="twitter:player:height" content="##playerH##">
    <meta property="og:ttl" content="600"/>
    <meta property="og:site_name" content="AutoTube"/>
    <meta property="og:url" content="##siteUrl##/"/>
    <meta property="og:title" content="##cardTitle##"/>
    <meta property="og:image" content="##siteUrl##/thumbnail-play.jpg"/>
    <meta property="og:image:width" content="##playerW##"/>
    <meta property="og:image:height" content="##playerH##"/>
    <meta property="og:description" content="##cardDescription##"/>
    <meta property="al:web:url" content="##siteUrl##"/>
    <meta property="og:type" content="video.other"/>
    <meta property="og:video" content="##siteUrl##/embed.html"/>
    <meta property="og:video:type" content="text/html"/>
    <meta property="og:video:width" content="##playerW##">
    <meta property="og:video:height" content="##playerH##">
    <meta property="og:video:tag" content="autotube"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <script type="module" src="./main.js"></script>
</head>
<body class="bg-neutral-50 text-zinc-800 dark:bg-neutral-900 dark:text-zinc-100">
<div class="h-screen">
    <div class="min-h-screen flex flex-col">
        <main class="max-w-screen-md mx-auto px-2">
            <header class="text-center my-4">
                <h1 id="title" class="mt-3 mb-6 text-4xl font-medium">##title##</h1>
            </header>
            <div id="iframe-container">
                <iframe
                        class="w-full aspect-video"
                        id="iVideo"
                        src="embed.html"
                        title="Autotube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        scrolling="no"
                >
                </iframe>
                <div class="flex items-center mt-3">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=##siteUrl##/"
                       role="button"
                       target="_blank"
                       rel="noopener noreferrer"
                       title="Share on Facebook"
                       class="flex place-items-center p-2 h-6 mr-2 rounded bg-[#3b5998] hover:bg-[#3b5998]/70"
                    >
                        <svg class="w-5 h-5 fill-current text-white mr-1" role="img" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24">
                            <path d="M12 2.04c-5.5 0-10 4.49-10 10.02 0 5 3.66 9.15 8.44 9.9v-7H7.9v-2.9h2.54V9.85c0-2.51 1.49-3.89 3.78-3.89 1.09 0 2.23.19 2.23.19v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.78l-.45 2.9h-2.33v7a10 10 0 0 0 8.44-9.9c0-5.53-4.5-10.02-10-10.02Z"/>
                        </svg>
                        <span class="text-sm text-white">Share</span>
                    </a>
                    <a href="https://twitter.com/intent/tweet?url=##siteUrl##&text=##cardTitle##&via=autotube_app"
                       role="button"
                       target="_blank"
                       rel="noopener noreferrer"
                       title="Share on Twitter"
                       class="flex place-items-center p-2 h-6 mr-2 rounded bg-[#1da1f2] hover:bg-[#1da1f2]/80">
                        <svg class="w-5 h-5 fill-current text-white mr-1" role="img" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24">
                            <path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23Z"/>
                        </svg>
                        <span class="text-sm text-white">Tweet</span>
                    </a>
                    <div class="flex-grow"></div>
                    <label for="toggle-dark-mode">
                        <input type="checkbox" id="toggle-dark-mode" checked>
                        <span>Dark mode</span>
                    </label>
                </div>
                <p class="my-3 mt-6">##description##</p>
                <h2 class="my-3 mt-7 text-lg">Embed video: copy and paste code below on your website</h2>
                <div id="embed-code"
                     class="my-2 p-2 border rounded-md bg-white dark:bg-neutral-800 dark:border-neutral-600 break-all font-mono text-sm shadow-inner">
                    bala
                </div>
                <h2 class="mt-7 text-lg">Dash manifest</h2>
                <div id="dash-link"
                     class="my-2 p-3 border rounded-md bg-white dark:bg-neutral-800 dark:border-neutral-600 break-all font-mono text-sm shadow-inner">
                    mani
                </div>
            </div>
        </main>
        <footer class="flex flex-col-reverse flex-grow mx-auto">
            <p class="pb-16 text-sm">Video encoded and published with
                <a class="no-underline" href="https://autotube.app" title="Autotube the YouTube Alternative">
                    <span class="underline">AutoTube</span>
                </a>
            </p>
        </footer>
    </div>
</div>
</body>
</html>
