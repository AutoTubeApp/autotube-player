<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autotube video player</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.addEventListener('load', function () {
        const script = document.createElement('script')
        script.type ="module"
        const dynamicLoading = new URLSearchParams(window.location.search).get('dyn')
        if (!dynamicLoading) {
          console.log('loading static')
          script.src = 'assets/embed.js'
        } else {
          console.log('loading dynamic')
          script.src = 'https://player.autotube.app/assets/embed.js'
        }
        document.body.appendChild(script)
      })
    </script>
  <!--<script type="module" src="./embed.js"></script>-->
<!--  <script type="module" src="//player.autotube.app/assets/embed.js"></script>-->
  </body>
</html>
